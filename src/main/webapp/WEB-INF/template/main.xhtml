<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Forum web application"/>
        <meta name="keywords" content="Forum"/>
        <meta name="author" content="Błażej Szutenberg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple RPG</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4">
                <h1>Forum</h1>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">Home</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/post/post_list.xhtml">Posts</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/category/category_list.xhtml">Categories</h:link>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Copyright &#169; 2020-2023, Michał (psysiu) Wójcik
                </div>
                <div class="text-center">
                    All post's portraits were created using
                    <a href="http://dmheroes.com">DMHeroes</a> developed by
                    <a href="https://twitter.com/ChristianOesch">Christian Oesch</a>.
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
