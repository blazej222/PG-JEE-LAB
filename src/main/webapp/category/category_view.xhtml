<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{categoryView.id}" required="true"/>
        <f:viewAction action="#{categoryView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{categoryView.category.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Position in hierarchy
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{categoryView.category.positionInHierarchy}"/>
                                    Position in hierarchy
                                <h:dataTable value="#{categoryView.category.posts}" var="post"
                                             styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                                    <h:column>
                                        <f:facet name="header">Content</f:facet>
                                        <h:outputText value="#{post.content}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">View</f:facet>
                                        <h:link outcome="/post/post_view.xhtml" value="View">
                                            <f:param name="id" value="#{post.id}"/>
                                        </h:link>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Edit</f:facet>
                                        <h:link outcome="/post/post_edit.xhtml" value="Edit">
                                            <f:param name="id" value="#{post.id}"/>
                                        </h:link>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Delete</f:facet>
                                        <h:form>
                                            <h:commandButton styleClass="btn" value="Delete"
                                                             action="#{categoryView.deletePost(post.id)}"/>
                                        </h:form>
                                    </h:column>
                                    s
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
