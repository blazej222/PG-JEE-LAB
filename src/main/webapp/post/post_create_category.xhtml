<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{postCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create post - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Previous" immediate="true"
                                         action="#{postCreate.goToBasicAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{postCreate.goToSkillsAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Category:</legend>
                            <!-- Instead of ui:repeat the h:selectOneRadio with f:selectItems can be used but then
                            Faces renders table or list and custom styling with CSS libraties can be troublesome. -->
                            <ui:repeat value="#{postCreate.categories}" var="category">
                                <div class="form-check">
                                    <h:selectOneRadio id="radioId" group="profesion"
                                                      value="#{postCreate.post.category}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{category}" itemLabel="#{category.name}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{postCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
