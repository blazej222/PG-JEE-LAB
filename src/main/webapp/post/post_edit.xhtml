<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{postEdit.id}" required="true"/>
        <f:viewAction action="#{postEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit post info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="content" value="#{postEdit.post.content}" styleClass="form-control"/>
                            <h:outputLabel for="content" value="Content:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="amountOfLikes" value="#{postEdit.post.amountOfLikes}" styleClass="form-control"/>
                            <h:outputLabel for="amountOfLikes" value="amountOfLikes" styleClass="form-label"/>
                        </div>
                    </div>
                </div>


                <ui:repeat value="#{postEdit.categories}" var="category">
                    <div class="form-check">
                        <h:selectOneRadio id="radioId" group="category"
                                          value="#{postEdit.post.category}">
                            <f:selectItem itemValue="#{category}" itemLabel="#{category.name}"/>
                        </h:selectOneRadio>
                    </div>
                </ui:repeat>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{postEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
