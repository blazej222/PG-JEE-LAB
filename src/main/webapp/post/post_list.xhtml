<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="post" name="css/post_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Posts</h2></header>

            <h:dataTable value="#{postList.posts.posts}" var="post"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
<!--                <h:column>-->
<!--                    <f:facet name="header">Portrait</f:facet>-->
<!--                    <h:graphicImage styleClass="portrait rounded-circle" alt="Post portrait"-->
<!--                                    value="/api/posts/#{post.id}/portrait"/>-->
<!--                </h:column>-->

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{post.content}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Version</f:facet>
                    <h:outputText value="#{post.version}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{post.creationDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Edited</f:facet>
                    <h:outputText value="#{post.modifiedDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>


                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/post/post_view.xhtml" value="View">
                        <f:param name="id" value="#{post.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/post/post_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{post.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{postList.deleteAction(post)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/post/post_create_basic.xhtml"
                              value="Create new post"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
