<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{postCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create post - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Previous" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{postCreate.goToCategoryAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{postCreate.post.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="age" value="#{postCreate.post.age}" styleClass="form-control"/>
                            <h:outputLabel for="age" value="Age:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="background" value="#{postCreate.post.background}"
                                             styleClass="form-control" rows="4"/>
                            <h:outputLabel for="background" value="Background:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{postCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
