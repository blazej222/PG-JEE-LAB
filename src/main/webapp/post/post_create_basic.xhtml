<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{postCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create post</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div>
                    <h:outputLabel for="content" value="Content:" styleClass="form-label"/>
                    <h:inputText id="content" value="#{postCreate.post.content}" styleClass="form-control"/>
                </div>

                <div>
                    <h:outputLabel for="amountOfLikes" value="AmountOfLikes:"/>
                    <h:inputText id="amountOfLikes" value="#{postCreate.post.amountOfLikes}" type="number"/>

                </div>

                <div>
                    <p style="margin: 5px 0">Choose category:</p>
                    <ui:repeat value="#{postCreate.categories}" var="category">
                        <div class="form-check">
                            <h:selectOneRadio id="radioId" group="category"
                                              value="#{postCreate.post.category}">
                                <f:selectItem itemValue="#{category}" itemLabel="#{category.name}"/>
                            </h:selectOneRadio>
                        </div>
                    </ui:repeat>
                </div>


                <div class="button-container">
                    <h:commandButton class="button" value="Create"
                                     action="#{postCreate.saveAction()}"/>
                    <h:commandButton class="button" type="reset" value="Reset"/>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
